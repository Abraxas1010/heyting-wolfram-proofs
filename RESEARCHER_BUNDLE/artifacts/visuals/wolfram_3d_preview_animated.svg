<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bg3da" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <radialGradient id="glowa" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(96,165,250,0.2)"/>
      <stop offset="100%" style="stop-color:rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>

  <rect width="400" height="300" fill="url(#bg3da)"/>
  <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#glowa)"/>

  <!-- Rotating group -->
  <g transform-origin="200 140">
    <animateTransform attributeName="transform" type="rotate" from="0 200 140" to="360 200 140" dur="20s" repeatCount="indefinite"/>

    <!-- 3D cube wireframe -->
    <g stroke="rgba(255,255,255,0.1)" stroke-width="1" fill="none">
      <path d="M 80,100 L 320,100 L 350,70 L 110,70 Z"/>
      <path d="M 80,100 L 80,200 L 110,170 L 110,70"/>
      <path d="M 320,100 L 320,200 L 350,170 L 350,70"/>
    </g>

    <!-- Edges -->
    <g stroke="rgba(255,255,255,0.15)" stroke-width="1" fill="none">
      <line x1="90" y1="130" x2="200" y2="90"/>
      <line x1="130" y1="155" x2="200" y2="90"/>
      <line x1="150" y1="170" x2="200" y2="90"/>
      <line x1="160" y1="145" x2="200" y2="90"/>
      <line x1="260" y1="140" x2="200" y2="90"/>
      <line x1="280" y1="160" x2="200" y2="90"/>
      <line x1="290" y1="145" x2="200" y2="90"/>
      <line x1="210" y1="195" x2="200" y2="90"/>
      <line x1="225" y1="215" x2="200" y2="90"/>
    </g>

    <!-- Back nodes -->
    <circle cx="90" cy="130" r="6" fill="#ef4444" opacity="0.6"/>
    <rect x="123" y="148" width="14" height="14" rx="2" fill="#8b5cf6" opacity="0.5"/>
    <rect x="143" y="163" width="14" height="14" rx="2" fill="#8b5cf6" opacity="0.7"/>
    <rect x="153" y="138" width="14" height="14" rx="2" fill="#8b5cf6" opacity="0.8"/>

    <!-- Main theorem -->
    <polygon points="200,75 215,82 215,98 200,105 185,98 185,82" fill="#f59e0b" stroke="rgba(255,255,255,0.4)" stroke-width="1.5">
      <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite"/>
    </polygon>

    <!-- Front nodes -->
    <rect x="253" y="133" width="14" height="14" rx="2" fill="#f59e0b" opacity="0.9"/>
    <rect x="273" y="153" width="14" height="14" rx="2" fill="#f59e0b"/>
    <rect x="283" y="138" width="14" height="14" rx="2" fill="#f59e0b"/>

    <!-- Bottom nodes -->
    <polygon points="210,183 219,188 219,198 210,203 201,198 201,188" fill="#f59e0b" opacity="0.8"/>
    <polygon points="225,203 234,208 234,218 225,223 216,218 216,208" fill="#f59e0b" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text x="200" y="285" fill="#fafafa" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">3D Proof Dependency Map (Rotating)</text>

  <!-- Play indicator -->
  <g transform="translate(370, 20)">
    <circle cx="0" cy="0" r="12" fill="rgba(96,165,250,0.2)" stroke="rgba(96,165,250,0.5)" stroke-width="1"/>
    <polygon points="-3,-5 -3,5 5,0" fill="rgba(96,165,250,0.8)"/>
  </g>
</svg>
