<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgtf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <marker id="arrowPreview" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="rgba(255,255,255,0.4)"/>
    </marker>
  </defs>

  <rect width="400" height="300" fill="url(#bgtf)"/>

  <!-- Goal node -->
  <rect x="125" y="30" width="150" height="28" rx="5" fill="#3b82f6"/>
  <text x="200" y="48" fill="#fff" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">⊢ impossible copyAll</text>

  <!-- Arrow down -->
  <line x1="200" y1="58" x2="200" y2="75" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>

  <!-- Tactic node -->
  <rect x="140" y="80" width="120" height="24" rx="5" fill="#f59e0b"/>
  <text x="200" y="96" fill="#fff" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">intro ⟨c, hc⟩</text>

  <!-- Split arrows -->
  <line x1="175" y1="104" x2="100" y2="128" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>
  <line x1="200" y1="104" x2="200" y2="128" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>
  <line x1="225" y1="104" x2="300" y2="128" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>

  <!-- Hypothesis nodes -->
  <rect x="40" y="133" width="120" height="22" rx="5" fill="#10b981"/>
  <text x="100" y="148" fill="#fff" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">c : BB84Ctor</text>

  <rect x="140" y="133" width="120" height="22" rx="5" fill="#10b981"/>
  <text x="200" y="148" fill="#fff" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">hc : Implements</text>

  <rect x="240" y="133" width="120" height="22" rx="5" fill="#3b82f6"/>
  <text x="300" y="148" fill="#fff" font-family="JetBrains Mono, monospace" font-size="8" text-anchor="middle">⊢ False</text>

  <!-- Arrow to exact -->
  <line x1="300" y1="155" x2="200" y2="183" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>

  <!-- Exact tactic -->
  <rect x="100" y="188" width="200" height="24" rx="5" fill="#f59e0b"/>
  <text x="200" y="204" fill="#fff" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">exact not_implements_copyAll c hc</text>

  <!-- Arrow to QED -->
  <line x1="200" y1="212" x2="200" y2="235" stroke="rgba(255,255,255,0.4)" stroke-width="2" marker-end="url(#arrowPreview)"/>

  <!-- QED -->
  <rect x="165" y="240" width="70" height="24" rx="5" fill="#22c55e"/>
  <text x="200" y="256" fill="#fff" font-family="JetBrains Mono, monospace" font-size="9" text-anchor="middle">QED</text>

  <!-- Title -->
  <text x="200" y="285" fill="#fafafa" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">Tactic Flow Graph</text>

  <!-- Legend -->
  <g transform="translate(15, 15)">
    <rect width="80" height="55" rx="4" fill="rgba(0,0,0,0.6)" stroke="rgba(255,255,255,0.1)"/>
    <rect x="10" y="10" width="10" height="10" rx="2" fill="#3b82f6"/>
    <text x="25" y="18" fill="#9ca3af" font-family="Inter, sans-serif" font-size="8">Goal</text>
    <rect x="10" y="24" width="10" height="10" rx="2" fill="#f59e0b"/>
    <text x="25" y="32" fill="#9ca3af" font-family="Inter, sans-serif" font-size="8">Tactic</text>
    <rect x="10" y="38" width="10" height="10" rx="2" fill="#10b981"/>
    <text x="25" y="46" fill="#9ca3af" font-family="Inter, sans-serif" font-size="8">Hypothesis</text>
  </g>
</svg>
