<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proof Term DAG - BB84 No-Cloning</title>
  <script src="proof_term_data.js"></script>
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: rgba(255,255,255,0.1);
      --text: #fafafa;
      --dim: #9ca3af;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 280px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 14px;
      color: var(--dim);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .theorem-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .theorem-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--accent);
    }
    .theorem-item.selected {
      background: rgba(96,165,250,0.1);
      border-color: var(--accent);
    }
    .theorem-item h3 { font-size: 13px; font-weight: 600; margin-bottom: 4px; }
    .theorem-item p { font-size: 11px; color: var(--dim); line-height: 1.4; }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .info-bar {
      padding: 16px 24px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .info-bar h1 { font-size: 18px; font-weight: 600; margin-bottom: 4px; }
    .info-bar .statement {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--accent);
      padding: 8px 12px;
      background: rgba(96,165,250,0.1);
      border-radius: 6px;
      margin-top: 8px;
      overflow-x: auto;
    }
    .stats {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      font-size: 11px;
      color: var(--dim);
    }
    .stats span { padding: 4px 8px; background: rgba(255,255,255,0.05); border-radius: 4px; }
    .graph-container {
      flex: 1;
      position: relative;
      overflow: auto;
      padding: 40px;
    }
    #graph {
      min-width: 100%;
      min-height: 100%;
    }
    .node { cursor: pointer; }
    .node-shape { transition: filter 0.2s, stroke-width 0.2s; }
    .node:hover .node-shape { filter: brightness(1.2); stroke-width: 3; }
    .node.selected .node-shape { stroke: #fff; stroke-width: 3; }
    .node-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      fill: #fff;
      pointer-events: none;
    }
    .edge {
      stroke: rgba(255,255,255,0.3);
      stroke-width: 1.5;
      fill: none;
    }
    .detail-panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 24px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 100;
    }
    .detail-panel.open { transform: translateX(0); }
    .detail-panel h2 {
      font-size: 14px;
      color: var(--dim);
      margin-bottom: 16px;
      text-transform: uppercase;
    }
    .detail-panel .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: var(--dim);
      cursor: pointer;
      font-size: 20px;
    }
    .detail-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      word-break: break-all;
      line-height: 1.6;
    }
    .detail-type {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
    }
    .legend {
      position: fixed;
      bottom: 20px;
      left: 300px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      gap: 16px;
      font-size: 11px;
    }
    .legend-item { display: flex; align-items: center; gap: 6px; }
    .legend-shape {
      width: 14px;
      height: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .legend-rect { width: 12px; height: 10px; border-radius: 2px; }
    .legend-diamond { width: 10px; height: 10px; transform: rotate(45deg); border-radius: 2px; }
    .legend-ellipse { width: 12px; height: 8px; border-radius: 50%; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Proof Terms</h2>
    <div id="theorem-list"></div>
  </div>

  <div class="main">
    <div class="info-bar">
      <h1 id="current-name">Select a theorem</h1>
      <p id="current-desc" style="color: var(--dim); font-size: 13px;"></p>
      <div class="statement" id="current-statement" style="display: none;"></div>
      <div class="stats" id="stats" style="display: none;"></div>
    </div>
    <div class="graph-container">
      <svg id="graph"></svg>
    </div>
  </div>

  <div class="detail-panel" id="detail-panel">
    <button class="close-btn" onclick="closeDetail()">&times;</button>
    <h2>Node Details</h2>
    <div class="detail-type" id="detail-type"></div>
    <div class="detail-content" id="detail-content"></div>
    <div style="margin-top: 16px; font-size: 11px; color: var(--dim);">
      <strong>Depth:</strong> <span id="detail-depth"></span>
    </div>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-shape"><div class="legend-rect" style="background: #3b82f6;"></div></div> app</div>
    <div class="legend-item"><div class="legend-shape"><div class="legend-diamond" style="background: #8b5cf6;"></div></div> lam</div>
    <div class="legend-item"><div class="legend-shape"><div class="legend-ellipse" style="background: #22c55e;"></div></div> bvar</div>
    <div class="legend-item"><div class="legend-shape"><div class="legend-rect" style="background: #f59e0b;"></div></div> const</div>
    <div class="legend-item"><div class="legend-shape"><div class="legend-rect" style="background: #6b7280;"></div></div> mdata</div>
  </div>

  <script>
    const nodeColors = {
      'app': '#3b82f6',
      'lam': '#8b5cf6',
      'bvar': '#22c55e',
      'const': '#f59e0b',
      'mdata': '#6b7280'
    };

    let currentTheorem = null;
    let selectedNode = null;

    const listEl = document.getElementById('theorem-list');
    proofTermData.theorems.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'theorem-item' + (i === 0 ? ' selected' : '');
      item.innerHTML = `<h3>${t.name}</h3><p>${t.description}</p>`;
      item.onclick = () => selectTheorem(i);
      listEl.appendChild(item);
    });

    function selectTheorem(idx) {
      document.querySelectorAll('.theorem-item').forEach((el, i) => {
        el.classList.toggle('selected', i === idx);
      });
      currentTheorem = proofTermData.theorems[idx];
      document.getElementById('current-name').textContent = currentTheorem.name;
      document.getElementById('current-desc').textContent = currentTheorem.description;
      document.getElementById('current-statement').textContent = currentTheorem.statement;
      document.getElementById('current-statement').style.display = 'block';

      const stats = document.getElementById('stats');
      stats.style.display = 'flex';
      stats.innerHTML = `
        <span>Nodes: ${currentTheorem.nodes.length}</span>
        <span>Edges: ${currentTheorem.edges.length}</span>
        <span>Hyperedges: ${currentTheorem.hyperedges.length}</span>
        <span>Max depth: ${Math.max(...currentTheorem.nodes.map(n => n.depth))}</span>
      `;

      renderGraph();
      closeDetail();
    }

    function renderGraph() {
      if (!currentTheorem) return;
      const svg = document.getElementById('graph');
      svg.innerHTML = '';

      const nodes = currentTheorem.nodes;
      const edges = currentTheorem.edges;

      const nodeWidth = 100;
      const nodeHeight = 24;
      const levelGap = 50;
      const nodeGap = 12;

      // Group by depth
      const levels = {};
      nodes.forEach(n => {
        if (!levels[n.depth]) levels[n.depth] = [];
        levels[n.depth].push(n);
      });

      // Position nodes
      const positions = {};
      Object.keys(levels).forEach(depth => {
        const d = parseInt(depth);
        const count = levels[d].length;
        const totalWidth = count * nodeWidth + (count - 1) * nodeGap;
        const startX = 600 - totalWidth / 2;
        levels[d].forEach((node, i) => {
          positions[node.id] = {
            x: startX + i * (nodeWidth + nodeGap),
            y: 30 + d * levelGap
          };
        });
      });

      // Draw edges
      edges.forEach(e => {
        const from = positions[e.from];
        const to = positions[e.to];
        if (!from || !to) return;

        const startX = from.x + nodeWidth / 2;
        const startY = from.y + nodeHeight;
        const endX = to.x + nodeWidth / 2;
        const endY = to.y;

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        const midY = (startY + endY) / 2;
        path.setAttribute('d', `M ${startX} ${startY} C ${startX} ${midY}, ${endX} ${midY}, ${endX} ${endY}`);
        path.setAttribute('class', 'edge');
        svg.appendChild(path);
      });

      // Draw nodes
      nodes.forEach(node => {
        const pos = positions[node.id];
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('class', 'node');
        g.setAttribute('transform', `translate(${pos.x}, ${pos.y})`);
        g.onclick = () => showDetail(node);

        const color = nodeColors[node.type] || '#666';

        if (node.type === 'lam') {
          // Diamond shape
          const diamond = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
          const cx = nodeWidth / 2;
          const cy = nodeHeight / 2;
          const rx = nodeWidth / 2;
          const ry = nodeHeight / 2;
          diamond.setAttribute('points', `${cx},0 ${nodeWidth},${cy} ${cx},${nodeHeight} 0,${cy}`);
          diamond.setAttribute('fill', color);
          diamond.setAttribute('class', 'node-shape');
          diamond.setAttribute('stroke', 'rgba(255,255,255,0.2)');
          diamond.setAttribute('stroke-width', 1);
          g.appendChild(diamond);
        } else if (node.type === 'bvar') {
          // Ellipse shape
          const ellipse = document.createElementNS('http://www.w3.org/2000/svg', 'ellipse');
          ellipse.setAttribute('cx', nodeWidth / 2);
          ellipse.setAttribute('cy', nodeHeight / 2);
          ellipse.setAttribute('rx', nodeWidth / 2);
          ellipse.setAttribute('ry', nodeHeight / 2);
          ellipse.setAttribute('fill', color);
          ellipse.setAttribute('class', 'node-shape');
          ellipse.setAttribute('stroke', 'rgba(255,255,255,0.2)');
          ellipse.setAttribute('stroke-width', 1);
          g.appendChild(ellipse);
        } else {
          // Rectangle
          const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
          rect.setAttribute('width', nodeWidth);
          rect.setAttribute('height', nodeHeight);
          rect.setAttribute('rx', 4);
          rect.setAttribute('fill', color);
          rect.setAttribute('class', 'node-shape');
          rect.setAttribute('stroke', 'rgba(255,255,255,0.2)');
          rect.setAttribute('stroke-width', 1);
          g.appendChild(rect);
        }

        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', nodeWidth / 2);
        text.setAttribute('y', nodeHeight / 2 + 3);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('class', 'node-label');
        const label = node.label.length > 14 ? node.label.slice(0, 12) + '..' : node.label;
        text.textContent = label;
        g.appendChild(text);

        svg.appendChild(g);
      });

      const maxX = Math.max(...Object.values(positions).map(p => p.x)) + nodeWidth + 100;
      const maxY = Math.max(...Object.values(positions).map(p => p.y)) + nodeHeight + 100;
      svg.setAttribute('viewBox', `0 0 ${Math.max(1200, maxX)} ${Math.max(500, maxY)}`);
      svg.style.width = Math.max(1200, maxX) + 'px';
      svg.style.height = Math.max(500, maxY) + 'px';
    }

    function showDetail(node) {
      document.querySelectorAll('.node').forEach(el => el.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      selectedNode = node;

      const panel = document.getElementById('detail-panel');
      const typeEl = document.getElementById('detail-type');
      const contentEl = document.getElementById('detail-content');
      const depthEl = document.getElementById('detail-depth');

      const color = nodeColors[node.type] || '#666';
      typeEl.textContent = node.type.toUpperCase();
      typeEl.style.background = color;
      typeEl.style.color = '#fff';

      contentEl.textContent = node.label;
      depthEl.textContent = node.depth;
      panel.classList.add('open');
    }

    function closeDetail() {
      document.getElementById('detail-panel').classList.remove('open');
      document.querySelectorAll('.node').forEach(el => el.classList.remove('selected'));
      selectedNode = null;
    }

    selectTheorem(0);
  </script>
</body>
</html>
