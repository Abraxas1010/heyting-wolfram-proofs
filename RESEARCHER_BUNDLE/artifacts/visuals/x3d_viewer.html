<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Proof Visualization - X3D Viewer</title>
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
  <link rel="stylesheet" href="https://www.x3dom.org/download/x3dom.css">
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: rgba(255,255,255,0.1);
      --text: #fafafa;
      --dim: #9ca3af;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 20px;
    }
    header h1 {
      font-size: 20px;
      font-weight: 600;
    }
    header h1 span { color: var(--accent); }
    .tabs {
      display: flex;
      gap: 8px;
    }
    .tab {
      padding: 8px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--dim);
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
    }
    .tab:hover {
      border-color: var(--accent);
      color: var(--text);
    }
    .tab.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #000;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .viewer-container {
      flex: 1;
      position: relative;
    }
    x3d {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    .control-btn {
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
      font-size: 12px;
    }
    .control-btn:hover {
      background: rgba(96,165,250,0.3);
      border-color: var(--accent);
    }
    .info {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.8);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      max-width: 300px;
      z-index: 100;
    }
    .info h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: var(--accent);
    }
    .info p {
      font-size: 12px;
      color: var(--dim);
      line-height: 1.5;
    }
    .legend {
      margin-top: 12px;
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 4px 8px;
      font-size: 11px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    footer {
      padding: 12px 20px;
      border-top: 1px solid var(--border);
      font-size: 11px;
      color: var(--dim);
      text-align: center;
    }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>3D Proof <span>Visualization</span></h1>
    <div class="tabs">
      <button class="tab active" onclick="showViewer('hypergraph')">Hypergraph</button>
      <button class="tab" onclick="showViewer('dag')">Proof DAG</button>
    </div>
  </header>

  <main>
    <div class="viewer-container">
      <div id="hypergraph-viewer">
        <x3d id="x3d-hypergraph">
          <scene>
            <inline url="proof_HeytingLean_Crypto_QKD_BB84_copyAll_impossible_value_term_hypergraph.x3d"></inline>
          </scene>
        </x3d>
      </div>
      <div id="dag-viewer" class="hidden">
        <x3d id="x3d-dag">
          <scene>
            <inline url="proof_HeytingLean_Crypto_QKD_BB84_copyAll_impossible_value_term_dag.x3d"></inline>
          </scene>
        </x3d>
      </div>

      <div class="controls">
        <button class="control-btn" onclick="resetView()">Reset View</button>
        <button class="control-btn" onclick="toggleSpin()">Toggle Spin</button>
      </div>

      <div class="info">
        <h3 id="viewer-title">Hypergraph View</h3>
        <p id="viewer-desc">3D visualization of proof term structure as a hypergraph. Each hyperedge connects premises to conclusions.</p>
        <div class="legend">
          <div class="legend-color" style="background: rgb(102,204,255)"></div>
          <span>Lambda (lam)</span>
          <div class="legend-color" style="background: rgb(178,102,255)"></div>
          <span>Application (app)</span>
          <div class="legend-color" style="background: rgb(255,153,51)"></div>
          <span>Constant (const)</span>
          <div class="legend-color" style="background: rgb(102,255,128)"></div>
          <span>Bound Variable (bvar)</span>
          <div class="legend-color" style="background: rgb(128,128,128)"></div>
          <span>Metadata (mdata)</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <a href="index.html">&larr; Back to Visualizations</a> |
    Part of <a href="https://github.com/Abraxas1010/heyting-wolfram-proofs">Wolfram-Lean Bridge</a>
  </footer>

  <script>
    let spinning = false;
    let spinInterval = null;

    function showViewer(type) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`.tab:nth-child(${type === 'hypergraph' ? 1 : 2})`).classList.add('active');

      document.getElementById('hypergraph-viewer').classList.toggle('hidden', type !== 'hypergraph');
      document.getElementById('dag-viewer').classList.toggle('hidden', type !== 'dag');

      if (type === 'hypergraph') {
        document.getElementById('viewer-title').textContent = 'Hypergraph View';
        document.getElementById('viewer-desc').textContent = '3D visualization of proof term structure as a hypergraph. Each hyperedge connects premises to conclusions.';
      } else {
        document.getElementById('viewer-title').textContent = 'Proof DAG View';
        document.getElementById('viewer-desc').textContent = '3D layered directed acyclic graph showing proof structure. Arrows flow from premises to conclusions.';
      }
    }

    function resetView() {
      const x3dElem = document.querySelector('x3d:not(.hidden) scene');
      if (x3dElem && x3dElem.runtime) {
        x3dElem.runtime.resetView();
      }
    }

    function toggleSpin() {
      spinning = !spinning;
      if (spinning) {
        spinInterval = setInterval(() => {
          const x3dElem = document.querySelector('x3d:not(.hidden)');
          if (x3dElem && x3dElem.runtime) {
            const vp = x3dElem.runtime.viewpoint();
            if (vp) {
              // Auto-rotate
            }
          }
        }, 50);
      } else if (spinInterval) {
        clearInterval(spinInterval);
      }
    }
  </script>
</body>
</html>
