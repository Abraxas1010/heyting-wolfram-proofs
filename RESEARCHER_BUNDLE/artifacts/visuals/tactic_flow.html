<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tactic Flow Graph - BB84 No-Cloning</title>
  <script src="tactic_flow_data.js"></script>
  <style>
    :root {
      --bg: #000000;
      --card: #0a0a0a;
      --border: rgba(255,255,255,0.1);
      --text: #fafafa;
      --dim: #9ca3af;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
    }
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
    }
    .sidebar h2 {
      font-size: 14px;
      color: var(--dim);
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .theorem-item {
      padding: 12px;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.03);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .theorem-item:hover {
      background: rgba(255,255,255,0.06);
      border-color: var(--accent);
    }
    .theorem-item.selected {
      background: rgba(96,165,250,0.1);
      border-color: var(--accent);
    }
    .theorem-item h3 {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text);
    }
    .theorem-item p {
      font-size: 11px;
      color: var(--dim);
      line-height: 1.4;
    }
    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    /* Info bar */
    .info-bar {
      padding: 16px 24px;
      background: var(--card);
      border-bottom: 1px solid var(--border);
    }
    .info-bar h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .info-bar .statement {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--accent);
      padding: 8px 12px;
      background: rgba(96,165,250,0.1);
      border-radius: 6px;
      margin-top: 8px;
      overflow-x: auto;
    }
    /* Graph area */
    .graph-container {
      flex: 1;
      position: relative;
      overflow: auto;
      padding: 40px;
    }
    #graph {
      min-width: 100%;
      min-height: 100%;
    }
    /* Nodes */
    .node {
      cursor: pointer;
    }
    .node-rect {
      transition: filter 0.2s, stroke-width 0.2s;
    }
    .node:hover .node-rect {
      filter: brightness(1.2);
      stroke-width: 3;
    }
    .node.selected .node-rect {
      stroke: #fff;
      stroke-width: 3;
    }
    .node-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      fill: #fff;
      pointer-events: none;
    }
    /* Edges */
    .edge {
      stroke: rgba(255,255,255,0.4);
      stroke-width: 2;
      fill: none;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
    .edge-arrow {
      fill: rgba(255,255,255,0.4);
    }
    /* Detail panel */
    .detail-panel {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 320px;
      background: var(--card);
      border-left: 1px solid var(--border);
      padding: 24px;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 100;
    }
    .detail-panel.open {
      transform: translateX(0);
    }
    .detail-panel h2 {
      font-size: 14px;
      color: var(--dim);
      margin-bottom: 16px;
      text-transform: uppercase;
    }
    .detail-panel .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      color: var(--dim);
      cursor: pointer;
      font-size: 20px;
    }
    .detail-content {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      padding: 12px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
      word-break: break-all;
      line-height: 1.6;
    }
    .detail-type {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
    }
    /* Legend */
    .legend {
      position: fixed;
      bottom: 20px;
      left: 300px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 12px 16px;
      display: flex;
      gap: 16px;
      font-size: 11px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Theorems</h2>
    <div id="theorem-list"></div>
  </div>

  <div class="main">
    <div class="info-bar">
      <h1 id="current-name">Select a theorem</h1>
      <p id="current-desc" style="color: var(--dim); font-size: 13px;"></p>
      <div class="statement" id="current-statement" style="display: none;"></div>
    </div>
    <div class="graph-container">
      <svg id="graph"></svg>
    </div>
  </div>

  <div class="detail-panel" id="detail-panel">
    <button class="close-btn" onclick="closeDetail()">&times;</button>
    <h2>Node Details</h2>
    <div class="detail-type" id="detail-type"></div>
    <div class="detail-content" id="detail-content"></div>
  </div>

  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background: #3b82f6;"></div> Goal</div>
    <div class="legend-item"><div class="legend-color" style="background: #10b981;"></div> Hypothesis</div>
    <div class="legend-item"><div class="legend-color" style="background: #f59e0b;"></div> Tactic</div>
    <div class="legend-item"><div class="legend-color" style="background: #8b5cf6;"></div> Simp</div>
    <div class="legend-item"><div class="legend-color" style="background: #22c55e;"></div> QED</div>
  </div>

  <script>
    let currentTheorem = null;
    let selectedNode = null;

    // Populate sidebar
    const listEl = document.getElementById('theorem-list');
    tacticFlowData.theorems.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'theorem-item' + (i === 0 ? ' selected' : '');
      item.innerHTML = `<h3>${t.name}</h3><p>${t.description}</p>`;
      item.onclick = () => selectTheorem(i);
      listEl.appendChild(item);
    });

    function selectTheorem(idx) {
      document.querySelectorAll('.theorem-item').forEach((el, i) => {
        el.classList.toggle('selected', i === idx);
      });
      currentTheorem = tacticFlowData.theorems[idx];
      document.getElementById('current-name').textContent = currentTheorem.name;
      document.getElementById('current-desc').textContent = currentTheorem.description;
      document.getElementById('current-statement').textContent = currentTheorem.statement;
      document.getElementById('current-statement').style.display = 'block';
      renderGraph();
      closeDetail();
    }

    function renderGraph() {
      if (!currentTheorem) return;
      const svg = document.getElementById('graph');
      svg.innerHTML = '';

      const nodes = currentTheorem.nodes;
      const edges = currentTheorem.edges;

      // Layout: vertical tree by depth
      const nodeWidth = 200;
      const nodeHeight = 32;
      const levelGap = 80;
      const nodeGap = 24;

      // Group by depth
      const levels = {};
      nodes.forEach(n => {
        if (!levels[n.depth]) levels[n.depth] = [];
        levels[n.depth].push(n);
      });

      // Position nodes
      const positions = {};
      const maxDepth = Math.max(...nodes.map(n => n.depth));
      Object.keys(levels).forEach(depth => {
        const d = parseInt(depth);
        const count = levels[d].length;
        const totalWidth = count * nodeWidth + (count - 1) * nodeGap;
        const startX = 400 - totalWidth / 2;
        levels[d].forEach((node, i) => {
          positions[node.id] = {
            x: startX + i * (nodeWidth + nodeGap),
            y: 40 + d * levelGap
          };
        });
      });

      // Draw edges first (behind nodes)
      const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
      defs.innerHTML = `
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" class="edge-arrow"/>
        </marker>
      `;
      svg.appendChild(defs);

      edges.forEach(e => {
        const from = positions[e.from];
        const to = positions[e.to];
        if (!from || !to) return;

        const fromNode = nodes.find(n => n.id === e.from);
        const toNode = nodes.find(n => n.id === e.to);

        const isHorizontal = Math.abs(from.y - to.y) < nodeHeight;
        const toRight = to.x > from.x;
        const toBelow = to.y > from.y;

        let pathD;
        const arrowPadding = 14;

        if (isHorizontal) {
          // Horizontal: exit from side
          const startX = toRight ? from.x + nodeWidth : from.x;
          const startY = from.y + nodeHeight / 2;
          const endX = toRight ? to.x - arrowPadding : to.x + nodeWidth + arrowPadding;
          const endY = to.y + nodeHeight / 2;
          const midX = (startX + endX) / 2;
          pathD = `M ${startX} ${startY} C ${midX} ${startY}, ${midX} ${endY}, ${endX} ${endY}`;
        } else if (Math.abs(from.x + nodeWidth/2 - (to.x + nodeWidth/2)) < 10) {
          // Straight down
          const startX = from.x + nodeWidth / 2;
          const startY = from.y + nodeHeight;
          const endX = to.x + nodeWidth / 2;
          const endY = to.y - arrowPadding;
          pathD = `M ${startX} ${startY} L ${endX} ${endY}`;
        } else {
          // Diagonal: orthogonal routing
          const startX = from.x + nodeWidth / 2;
          const startY = from.y + nodeHeight;
          const endX = to.x + nodeWidth / 2;
          const endY = to.y - arrowPadding;
          const dropY = startY + 20;
          pathD = `M ${startX} ${startY} L ${startX} ${dropY} L ${endX} ${dropY} L ${endX} ${endY}`;
        }

        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', pathD);
        path.setAttribute('class', 'edge');
        path.setAttribute('marker-end', 'url(#arrowhead)');
        svg.appendChild(path);
      });

      // Draw nodes
      nodes.forEach(node => {
        const pos = positions[node.id];
        const g = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        g.setAttribute('class', 'node');
        g.setAttribute('transform', `translate(${pos.x}, ${pos.y})`);
        g.onclick = () => showDetail(node);

        const color = tacticFlowColors[node.type] || '#666';

        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('width', nodeWidth);
        rect.setAttribute('height', nodeHeight);
        rect.setAttribute('rx', 6);
        rect.setAttribute('fill', color);
        rect.setAttribute('class', 'node-rect');
        rect.setAttribute('stroke', 'rgba(255,255,255,0.2)');
        rect.setAttribute('stroke-width', 1);
        g.appendChild(rect);

        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', nodeWidth / 2);
        text.setAttribute('y', nodeHeight / 2 + 4);
        text.setAttribute('text-anchor', 'middle');
        text.setAttribute('class', 'node-label');
        const label = node.label.length > 28 ? node.label.slice(0, 26) + '...' : node.label;
        text.textContent = label;
        g.appendChild(text);

        svg.appendChild(g);
      });

      // Set viewBox
      const maxX = Math.max(...Object.values(positions).map(p => p.x)) + nodeWidth + 100;
      const maxY = Math.max(...Object.values(positions).map(p => p.y)) + nodeHeight + 100;
      svg.setAttribute('viewBox', `0 0 ${Math.max(800, maxX)} ${Math.max(400, maxY)}`);
      svg.style.width = Math.max(800, maxX) + 'px';
      svg.style.height = Math.max(400, maxY) + 'px';
    }

    function showDetail(node) {
      document.querySelectorAll('.node').forEach(el => el.classList.remove('selected'));
      event.currentTarget.classList.add('selected');
      selectedNode = node;

      const panel = document.getElementById('detail-panel');
      const typeEl = document.getElementById('detail-type');
      const contentEl = document.getElementById('detail-content');

      const color = tacticFlowColors[node.type] || '#666';
      typeEl.textContent = node.type.toUpperCase();
      typeEl.style.background = color;
      typeEl.style.color = '#fff';

      contentEl.textContent = node.label;
      panel.classList.add('open');
    }

    function closeDetail() {
      document.getElementById('detail-panel').classList.remove('open');
      document.querySelectorAll('.node').forEach(el => el.classList.remove('selected'));
      selectedNode = null;
    }

    // Initial selection
    selectTheorem(0);
  </script>
</body>
</html>
